name: produce-latex-document

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write

jobs: 
  produce-latex:
    runs-on: ubuntu-latest
    steps:
      - name: setup-git-repo
        uses: actions/checkout@v3

      - name: Build the LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: 
          root_file: main.tex

  upload:
    runs-on: ubuntu-latest
    needs: [produce-latex]
    steps:
      - name: Upload PDF
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: main.pdf